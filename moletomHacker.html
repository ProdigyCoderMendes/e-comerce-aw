<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="moletomBuy.css" />
    <title>DEV SE VESTIR - MOLETOM HACKER</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="img/logo.png" alt="logo" width="150px"
      /></a>
      <div class="search">
        <input
          type="text"
          placeholder="O que você procura?"
          style="border: none; padding: 0.8rem; font-size: 1rem"
        />
        <span style="bottom: 0.6rem">Busque aqui</span>
        <img
          src="img/search_icon.svg"
          alt="search"
          width="25px"
          style="bottom: 0.6rem"
        />
      </div>
      <a class="map" href="#" title="rastrear pedido">
        <img src="img/map_pin_icon.svg" alt="map" width="25px" />
        <div class="map-text-contain">
          <span class="map-text-1">Onde está o meu produto?</span>
          <span class="map-text-2">Rastrear Pedido</span>
        </div>
      </a>
      <a class="bag" href="#" title="bolsa de compras">
        <img src="img/shopping_bag_icon.svg" alt="bag" width="30px" />
        <span>Pedidos</span>
      </a>
      <div class="sign">
        <a href="" class="sign-in sign-button">Entrar</a>
        <a href="" class="sign-up sign-button">Cadastrar-se</a>
      </div>
    </header>

    <section>
      <div class="contain">
        <div class="buy">
          <img src="img/moletom2.jpg" alt="Moletom - Hacker" />
          <div class="desc">
            <h1>MOLETOM - HACKER</h1>
            <div class="value-contain">
              <p id="value-old">R$ 125,99</p>
              <p id="value">R$ 89,90</p>
              <p>Em até <span>12x</span> de <span>R$ 7,04</span></p>
              <a href="#" class="btn-buy">Comprar</a>
              <div class="info">
                <p id="info-tec">INFORMAÇÕES ADICIONAIS</p>
                <p>Tamanhos:  10,12, 14, P, M, G, GG e XG;</p>
                <p>Tecido: 100% Algodão 30.1;</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="back-home">
      <a href="moletons.html">⇦ Voltar para os moletons</a>
    </div>
  </body>
</html>
